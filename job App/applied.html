<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here

    var jobArr = JSON.parse(localStorage.getItem("jobList"))
   display(jobArr)

   var bookmarkArr = JSON.parse(localStorage.getItem("Bookmarks"))||[]

    function display(data)
    {
      data.forEach(function(el){
        var tr = document.createElement("tr")

        var td1 = document.createElement("td")
        td1.innerText = el.PersonName
        var td2 = document.createElement("td")
        td2.innerText = el.personEmail

        var td3 = document.createElement("td")
        td3.innerText = el.personRole
        var td4 = document.createElement("td")
        td4.innerText = el.personSalary
        var td5 = document.createElement("td")
        td5.innerText = "Bookmark"
        td5.style.color = "blue"
        td5.style.cursor = "pointer"
        td5.addEventListener("click",function(){
          bookmarkFun(el)
        })


        tr.append(td1,td2,td3,td4,td5)
        document.querySelector("#body").append(tr)
      })
    }

    function bookmarkFun(el)
    {
      bookmarkArr.push(el)
      localStorage.setItem("Bookmarks",JSON.stringify(bookmarkArr))




    }
  </script>
</html>
