<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />


    <style>
      .deleteText{
        color: red;
        cursor: pointer;

      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Expected Salary</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var BookmarkArr = JSON.parse(localStorage.getItem("Bookmarks"))
    display(BookmarkArr)

    function display(data)
    {
      data.forEach(function(el,i){
        var tr = document.createElement("tr")

        var td1 = document.createElement("td")
        td1.innerText = el.PersonName
        var td2 = document.createElement("td")
        td2.innerText = el.personEmail

        var td3 = document.createElement("td")
        td3.innerText = el.personRole
        var td4 = document.createElement("td")
        td4.innerText = el.personSalary

        var td5 = document.createElement("td")
        td5.setAttribute("class","deleteText")
        td5.innerText = "Delete"

        td5.addEventListener("click",function(){
          deleteContent(el,i)
        })
        


        tr.append(td1,td2,td3,td4,td5)
        document.querySelector("#body").append(tr)
      })
    }

    function deleteContent(el,i)
    {
      BookmarkArr.splice(i,1)

      localStorage.setItem("Bookmarks",JSON.stringify(BookmarkArr))
      event.target.parentNode.remove()
      

    }
  </script>
</html>
